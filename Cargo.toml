[package]
name = "pacmog"
version = "0.4.0"
authors = ["Akiyuki Okayasu <akiyuki.okayasu@gmail.com>"]
description = "PCM decording library"
categories = ["multimedia::audio", "no-std", "embedded", "multimedia::encoding"]
keywords = ["audio", "wav"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/AkiyukiOkayasu/pacmog"
readme = "README.md"
edition = "2021"
rust-version = "1.66"

[dependencies]
anyhow = {version = "1.0.69", default-features = false }
arbitrary-int = {version = "1.2.3", default-features = false }
fixed = "1.23.0"
heapless = "0.7.16"
nom = {version = "7.1.3", default-features = false }

[dev-dependencies]
cpal = "0.15.0"
approx = "0.5.1"
criterion = "0.4.0"

[[bench]]
name = "bench"
harness = false
