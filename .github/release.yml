# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Fixed Bugs 🐞
      labels:
        - bug
    - title: New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Breaking Changes
      labels:
        - breaking-change
    - title: Internal Changes
      labels:
        - internal-change
    - title: Other Changes
      labels:
        - "*"
